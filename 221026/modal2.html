<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>modal練習2</title>
</head>
<body>

<button onclick="changeRed()">赤</button>
<button onclick="changeYellow()">黄色</button>
<button onclick="changeGreen()">緑</button>

<div id = "modal">ボタンクリックで背景色が変わるよ</div>

<script type="text/javascript" src="modal.js"></script>
<script>
  function changeRed(){
    document.body.style.backgroundColor = "red";
  }
  function changeYellow(){
    document.body.style.backgroundColor = "Yellow";
  }
  function changeGreen(){
    document.body.style.backgroundColor = "Green";
  }
</script>

</body>
</html>
